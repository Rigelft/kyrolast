<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kyro Last</title>
</head>

<body class="bg-gradient-to-b from-purple-900 to-black text-white min-h-screen">

    <!-- Hero Section -->
    <section id="home" class="relative h-screen flex items-center justify-center">
        <div class="absolute inset-0">
            <img src="images/nej10466278.jpg" alt="Artist Background" class="w-full h-full object-cover opacity-50">
        </div>
        <div class="z-10 text-center px-4">
            <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden border-4 border-purple-300">
                <img src="images/nej.png" alt="Profile Photo" class="w-full h-full object-cover">
            </div>
            <h2 id="hero-title" class="text-4xl md:text-6xl font-bold mb-4">Kyro Last</h2>
            <p id="hero-subtitle" class="text-xl mb-8">Musician • Composer • Performer</p>
            <a id="discover-music" href="#music"
                class="bg-transparent border border-purple-300 text-white py-2 px-6 rounded-full hover:bg-purple-300 hover:text-black transition">Discover
                My Music</a>
        </div>
        <!-- Language Selector -->
        <div class="absolute top-4 right-4">
            <select id="language-selector" class="bg-transparent bg-opacity-70 text-gray-500 p-2 rounded">
                <option value="en" selected>English</option>
                <option value="fr">Français</option>
                <option value="ja">日本語</option>
            </select>
        </div>
    </section>

    <!-- Social Links Section -->
    <section id="social" class="py-16 px-4">
        <h2 id="follow-me" class="text-3xl font-semibold text-center mb-8">Follow Me</h2>
        <div class="flex justify-center space-x-6">
            <a href="https://open.spotify.com/intl-fr/artist/6PhfhdoR2ZaVWtN1YGImYZ?si=ZCcGh1KnQhiksgcM6OlCyQ"
                class="w-12 h-12 flex items-center justify-center rounded-full border border-white hover:bg-purple-300 hover:text-black transition">
                <i class="fab fa-spotify text-2xl"></i>
            </a>
            <a href="https://www.youtube.com/@frairslash"
                class="w-12 h-12 flex items-center justify-center rounded-full border border-white hover:bg-purple-300 hover:text-black transition">
                <i class="fab fa-youtube text-2xl"></i>
            </a>
            <a href="https://music.apple.com/us/artist/kyro-last/1773844021"
                class="w-12 h-12 flex items-center justify-center rounded-full border border-white hover:bg-purple-300 hover:text-black transition">
                <i class="fab fa-apple text-2xl"></i>
            </a>
        </div>
        <div class="flex justify-center space-x-6 mt-6">
            <h1 id="email" class="text-3xl p-4">otospectral@gmail.com</h1>
        </div>
    </section>

    <!-- Spotify Player Section -->
    <section id="music" class="py-16 px-4">
        <h2 id="my-music" class="text-3xl font-semibold text-center mb-8">My Music</h2>
        <div class="max-w-3xl mx-auto">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/track/1XvNA8TQez9TQXVHRK18f4?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 text-center text-sm opacity-70">
        <p id="footer-text">&copy; <span id="current-year"></span> Kyro Last. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
